<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
  </head>
  <body class="page">
    <!-- header start -->
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/Vector.svg')%>"
        alt="Лого"
      />
    </header>
    <!-- Жак-Ив Кусто Исследователь океана -->
    <!-- header end -->
    <!-- profile start -->
    <main>
      <section class="profile">
        <div class="profile__user">
          <div class="profile__avatar-container">
            <img
              class="profile__avatar"
              src="<%=require('./images/avatar.jpg')%>"
              alt="Фото профиля"
            />
            <button
              type="submit"
              class="profile__avatar-button"
              id="avatar-button"
              aria-label="изменить аву"
            ></button>
          </div>
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="submit" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
    </main>
    <section>
      <ul class="elements__grid"></ul>
    </section>

    <footer class="footer">
      <p class="footer__name">&copy; 2023 Сергей Любенко</p>
    </footer>

    <template id="template">
      <li class="element">
        <button type="button" class="element__delete-button"></button>
        <img src="#" alt="Картинка" class="element__img" />
        <div class="element__info">
          <h2 class="element__title"></h2>
          <div class="elements__like-container">
            <button type="button" class="element__like"></button>
            <span class="element__like-counter"></span>
          </div>
        </div>
      </li>
    </template>

    <!--Попап редактирования профиля-->
    <section class="popup popup_edit" id="popup-profile">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <h2 class="form__text">Редактировать профиль</h2>
        <form class="form popup__form" name="form__profile" novalidate>
          <fieldset class="form__info form__about" id="form-edit">
            <input
              class="form__input form__input_name"
              id="name"
              type="text"
              name="name"
              value=""
              placeholder="Жак-Ив Кусто"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__input-error name-error"></span>
            <input
              class="form__input form__input_search"
              name="search"
              type="text"
              id="about"
              value=""
              placeholder="Исследователь океана"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="form__input-error about-error"></span>
          </fieldset>
          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <!-- новое место -->
    <section class="popup popup_add" id="popup-picture">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <form class="form-add form" name="form__profile" novalidate>
          <h2 class="form__text">Новое место</h2>
          <fieldset class="form__info form__about">
            <input
              class="form__input form__input_name"
              id="title"
              type="text"
              name="picture"
              value=""
              placeholder="Название"
              minlength="2"
              maxlength="60"
              required
            />
            <span class="form__input-error title-error"></span>
            <input
              class="form__input form__input_search"
              type="url"
              id="link"
              name="link"
              value=""
              placeholder="Ссылка на картинку"
              required
            />
            <span class="form__input-error link-error"></span>
          </fieldset>

          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <div class="popup popup_avatar" id="popup-avatar">
      <div class="popup__container">
        <button
          id="avatar-close-button"
          type="button"
          class="popup__close-icon"
        ></button>
        <form
          name="avatar"
          class="form form__avatar"
          id="avatar-form"
          novalidate
        >
          <h2 class="form__text">Обновить аватар</h2>
          <label class="form__field">
            <input
              name="avatar"
              class="form__input form__input-avatar"
              id="avatar-input"
              placeholder="Ссылка на аватар"
              required
            />
            <span class="form__input-error avatar-input-error"></span>
          </label>
          <button type="submit" class="form__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <!--Попап увеличение изображения-->
    <div class="popup popup-image">
      <div class="popup-image__container">
        <button
          class="popup__close-icon"
          aria-label="Закрытие"
          type="button"
        ></button>
        <img class="popup-image__zoom" src="#" alt="Картинка" />
        <p class="popup-image__text"></p>
      </div>
    </div>

    <!-- <script src="./scripts/index.js" type="module"></script> -->
    <!-- <script src="scripts/cards.js"></script> -->
  </body>
</html>
