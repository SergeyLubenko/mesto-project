<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <!-- header start -->
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Лого" />
    </header>
    <!-- Жак-Ив Кусто Исследователь океана -->
    <!-- header end -->
    <!-- profile start -->
    <main>
      <section class="profile">
        <div class="profile__user">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Фото профиля"
          />
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
    </main>
    <section>
      <ul class="elements__grid"></ul>
    </section>

    <footer class="footer">
      <p class="footer__name">&copy; 2023 Сергей Любенко</p>
    </footer>

    <template id="template">
      <li class="element">
        <button type="button" class="element__delete-button"></button>
        <img src="#" alt="Картинка" class="element__img" />
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </li>
    </template>

    <!--Попап редактирования профиля-->
    <section class="popup popup_edit">
      <div class="popup__container">
        <button
          class="popup__close-icon"
          type="button"
          aria-label="Закрытие"
        ></button>
        <h2 class="form__text">Редактировать профиль</h2>
        <form class="form popup__form" name="PofileForm">
          <fieldset class="form__info" id="form-edit">
            <input
              class="form__input form__input_name"
              id="user-name"
              type="text"
              name="Username"
              placeholder="Жак-Ив Кусто"
            />
            <input
              class="form__input form__input_search"
              name="search"
              type="text"
              id="user-job"
              placeholder="Исследователь океана"
            />
          </fieldset>
          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <!-- добавляем картинки -->
    <section class="popup popup_add">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <form class="form form-add" name="PofileForm">
          <h2 class="form__text">Новое место</h2>
          <fieldset class="form__info">
            <input
              class="form__input form__input_name"
              id="UserName"
              type="text"
              name="Username"
              placeholder="Название"
            />

            <input
              class="form__input form__input_search"
              id="linkImg"
              name="search"
              type="text"
              placeholder="Ссылка на картинку"
            />
          </fieldset>
          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <!--Попап увеличение изображения-->
    <div class="popup popup-image">
      <div class="popup-image__container">
        <button
          class="popup__close-icon"
          aria-label="Закрытие"
          type="button"
        ></button>
        <img class="popup-image__zoom" src="#" alt="Картинка" />
        <p class="popup-image__text"></p>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
